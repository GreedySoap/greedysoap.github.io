<style type="text/css" media="all">
tr.red {color: red; text-align: center;}
tr.blue {color: blue; text-align: center;}
tr.black {color: black; text-align: center;}
table {border-collapse: collapse;} 
tr {text-align:center;}
th {background-color: yellow; border: dotted 2px blue; padding: 5px; font-size:16px;}
td {font-family: Verdana; border: dotted 2px blue; padding: 5px; width: 130px; text-align: center;}
tr.image {text-align: center;}
</style>
</head>

<body>
<h1>5 Day Forcast</h1><br/>
<table border="1">
<tr>
	<th>Monday</th>
	<th>Tuesday</th>
	<th>Wednesday</th>
	<th>Thursday</th>
	<th>Friday</th>
</tr>
<tr class="red">
	<td>68</td>
	<td>68</td>
	<td>70</td>
	<td>73</td>
	<td>62</td>
</tr>
<tr class="blue">
	<td>53</td>
	<td>56</td>
	<td>52</td>
	<td>58</td>
	<td>50</td>
</tr>
<tr class="black">
	<td>Thunderstorms</td>
	<td>Partly Cloudy</td>
	<td>Chance of Rain</td>
	<td>Clear</td>
	<td>Windy</td>
</tr>
<tr class="image">
	<td><img src="images/tstorms.jpg"></td>
	<td><img src="images/pcloudy.jpg"></td>
	<td><img src="images/chancerain.jpg"></td>
	<td><img src="images/clear.jpg"></td>
	<td><img src="images/windy.jpg"></td>

</tr>

</table>

</body>
